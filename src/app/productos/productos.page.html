<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="openCart()">
      <ion-badge color="dark">{{ cartItemCount | async }}</ion-badge>
      <ion-icon name="list-box"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="4" size-sm *ngFor="let producto of productsArr">
        <div Class="fancybutton" (click)="addToCart(producto)">
          <img [src]="producto.img"  scroll="false" width="100%">
          <p> {{producto.nombre}} </p >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
