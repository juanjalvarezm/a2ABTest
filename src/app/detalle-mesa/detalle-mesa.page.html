<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mesa {{data.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../assets/user.png" id="imageClient" width="25%" alt="">
    <p id="clientName">{{ data.clientes }}</p>

  <div id="facturaContainer">
    <ion-slides>
      
      <ion-slide>
        <ion-card>
          <div id="containerTotal">
            <h2>TOTAL</h2>
            <p>$ {{ getTotal() / tasaUSD }}</p>
            <p>Bs {{ getTotal() }}</p>
          </div>
          <ion-card-header>
            <ion-card-title>CUENTA MESA {{data.id}} - {{ data.area }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>                     
            <ion-grid id="containerGrid">
              <ion-row>
                <ion-col size="2" class="header">
                  #
                </ion-col>
                <ion-col size="4" class="header">
                  ITEM
                </ion-col>
                <ion-col size="2" class="header">
                  <ion-icon name="mail"></ion-icon>
                </ion-col>
                <ion-col size="4" class="header">
                  PRECIO
                </ion-col>
              </ion-row>

              <ion-row *ngFor="let p of cart">
                <ion-col size="2" class="body">
                 {{p.cantidad}}
                </ion-col>
                <ion-col size="4" class="body">
                  {{p.nombre}}
                </ion-col>
                <ion-col size="2" class="body">
                  <ion-icon *ngIf="p.estado" name="checkmark"></ion-icon>
                </ion-col>
                <ion-col size="4" class="body">
                  {{p.precio * p.cantidad}}
                </ion-col>
              </ion-row>
            </ion-grid>

            
          </ion-card-content>
          <ion-button expand="block" (click)="goToProducts()"> <ion-icon name="add-circle-outline" ></ion-icon> Producto </ion-button>
          <ion-button color="success"expand="block" (click)="enviarPedido()"> <ion-icon name="send" ></ion-icon> Enviar </ion-button>
        </ion-card>

      </ion-slide>

    </ion-slides>
  </div>
</ion-content>
