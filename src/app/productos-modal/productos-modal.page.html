
<ion-content>
  
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="1" class="cantidadText"class="ion-align-self-center">
              {{ p.cantidad }}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="7">
              <b>{{ p.producto_nombre }}</b>
            </ion-col>
           <ion-col  size="5" class="ion-text-end">
              Bs. {{ p.cantidad * p.producto_precio}}
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              Total:
            </ion-col>
            <ion-col size="8" class="ion-text-end">
              Bs. {{ getTotal() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>

    <ion-button expand="full" (click)="close()">
      CONFIRMAR
    </ion-button>
  </div>
</ion-content>
